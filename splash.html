<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResourceGO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            padding: 40px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            }
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #007acc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #cccccc;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin: 10px auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007acc, #00d26a);
            width: 0%;
            transition: width 0.3s ease;
        }

        .version {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <h1 class="logo">ResourceGO</h1>
        <div class="spinner"></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="status-text" id="status-text">Checking for updates...</div>
    </div>
    <div class="version" id="app-version">v1.1.0</div>

<script>
    const { ipcRenderer } = require('electron');
    
    ipcRenderer.on('update-status', (event, message) => {
        document.getElementById('status-text').textContent = message;
    });

    ipcRenderer.on('download-progress', (event, percent) => {
        document.getElementById('progress-fill').style.width = `${percent}%`;
    });

    // Get app version
    ipcRenderer.invoke('get-app-version').then(version => {
        document.getElementById('app-version').textContent = `v${version}`;
    });

    // Fallback: если через 5 секунд приложение не запустилось, покажем ошибку
    setTimeout(() => {
        const statusText = document.getElementById('status-text');
        if (statusText.textContent.includes('Checking') || statusText.textContent.includes('Launching')) {
            statusText.textContent = 'Taking longer than expected...';
            statusText.style.color = '#ffa500';
        }
    }, 5000);

    // Extreme fallback: через 10 секунд пытаемся закрыть splash
    setTimeout(() => {
        const statusText = document.getElementById('status-text');
        statusText.textContent = 'Failed to launch. Please restart the application.';
        statusText.style.color = '#ff4757';
    }, 10000);
</script>
</body>
</html>
